version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install
        - nvm use
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build   # ou "dist" si tu es sur Vite
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
