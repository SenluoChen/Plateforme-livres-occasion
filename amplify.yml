version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20
        - npm ci
        # (optionnel) vérifier la présence des env sans afficher les valeurs
        - node -e "console.log('ENV_KEYS:',Object.keys(process.env).filter(k=>k.startsWith('REACT_APP_')))"
    build:
      commands:
        - CI=false npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
